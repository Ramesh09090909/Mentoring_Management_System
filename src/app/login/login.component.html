<div class="wrapper">
  <div class="form-container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
    </form>

    <!-- Success message -->
    <p *ngIf="loginSuccess" class="success-message">âœ… Successfully Logged In!</p>
  </div>
</div>
